  <div class="container">
    <div id="content"></div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <div class="box-portfolio-page position-back">
          <div class="row position-front header-text" id="portfolio-page-text">
            <h1 class="" data-text=".......................................................">{{title}}</h1>
          </div>
        </div>
        <div class="body" id="portfolio-page-margins"><br><br><br><br>
          <div class="row">
            <div class="one-half column spacer-right">
              <h5>Project</h5>
              <p>
                {{body}}
              </p>
              <a target="_blank" href="{{url}}"><button>Launch Website</button></a>
            </div>
            <div class="one-half column spacer-left">
              <h5>Tools & Languages</h5>
              <p>
                {{tools}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/javascript">

        var source   = document.getElementById("entry-template").innerHTML;
        var template = Handlebars.compile(source);

        var one = {
          "body":["This website was created for a local church using WordPress. The goal of this project was to create a new website that was user friendly and easy to maintain."],
          "title":["Covenant Presbyterian Church"],
          "tools":["WordPress, HTML, CSS, MailChimp"],
          "url":["http://cpcoviedo.com/"]
        };
        var two = {
          "body":["WikiMap is an API mashup using the Google Maps API and the MediaWiki API. WikiMap allows you to browse wikipedia articles based on location."],
          "title":["WikiMap"],
          "tools":["Google Maps API, MediaWiki API, HTML, CSS, jQuery, AJAX, JSON Bootstrap"],
          "url":["https://stollk.github.io/"]
        };
        var three = {
          "body":["Internet Timeline is a project that aims to inform and educate users about the origins and development of the internet. The timeline makes use of information gathered through the creative commons."],
          "title":["Internet Timeline"],
          "tools":["HTML, CSS, jQuery, Gulp, Git"],
          "url":["http://kaitlynstolley.com/portfolio/internettimeline/dist/"]
        };
        var number = localStorage.getItem("btn_number");
        console.log(number);

        if(number == 0){
          $("#content").html(template(one));
        }else if(number == 1){
          $("#content").html(template(two));
        }else{
          $("#content").html(template(three));
        };

    </script>
