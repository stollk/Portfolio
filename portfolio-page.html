<body>
  <div id="content"></div>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>{{title}}</h1>
      <div class="body">
        {{body}}
      </div>
    </div>
  </script>
  <script type="text/javascript">

    var source   = document.getElementById("entry-template").innerHTML;
    var template = Handlebars.compile(source);

    var one = {
      "body":["All the info about CPC work."],
      "title":["CPC"]
    };
    var two = {
      "body":["All the info about WikiMap work."],
      "title":["WikiMap"]
    };
    var three = {
      "body":["All the info about Internet Timeline work."],
      "title":["Internet Timeline"]
    };
    var number = localStorage.getItem("btn_number");
    console.log(number);

    if(number == 0){
      $("#content").html(template(one));
    }else if(number == 1){
      $("#content").html(template(two));
    }else{
      $("#content").html(template(three));
    };

  </script>
</body>
